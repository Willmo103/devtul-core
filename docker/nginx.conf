server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Landing Page (The custom HTML file we just made)
    location = / {
        try_files /index.html =404;
    }

    # 2. Docs (Moved to /docs/ subpath)
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        index index.html;
    }

    # 3. Coverage Report
    location /coverage/ {
        alias /usr/share/nginx/html/coverage/;
        index index.html;
    }

    # 4. Build Artifacts
    location /dist/ {
        alias /usr/share/nginx/html/dist/;
        autoindex on;
    }
}
